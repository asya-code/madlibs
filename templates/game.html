<!doctype html>
<html>
<head>
  <title>The game is started!</title>
  <link rel="stylesheet" href="/static/madlibs.css">

</head>
<body>

<h1>The game is started!</h1>

<form action="/madlib">
  What is your favorite color? 
  <input type="text" name="color"><br>

  What's the name of a person you know?
  <input type="text" name="name"><br>

  Input a noun!
  <input type="text" name="noun"><br>

  Input an adjective!
  <input type="text" name="adjective"><br>
  
  Choose a number 2-5!
  <select name="number">
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>

  <input type="submit">
</form>

</body>
</html>
