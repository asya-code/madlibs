{% extends 'base.html' %}

{% block title %}Hello Let's Play!{% endblock %}

{% block content %}
Hi {{ person }}! I think you're {{ compliment }}!
<div>
  <form action="/game">
    Do you want to play a game? <br>

    <input type="radio" name="answer" value="yes">
    <label>Yes!</label>

    <input type="radio" name="answer" value="no">
    <label>No! </label> <br>

    <input type="hidden" name="person" value="{{ person }}">
    <input type="submit">

  </form>

{% endblock %}
